    /* ---------------- 全域 ---------------- */
    *{box-sizing:border-box;margin:0;padding:0;}
    html,body{width:100%;height:100%;overflow:hidden;font-family:sans-serif;}

    /* ---------------- 共用容器 ---------------- */
    #loadingScreen,
    #preContainer,
    #gameContainer{
      position:fixed;top:0;left:50%;transform:translateX(-50%);
      width:375px;height:667px;
      padding-top:var(--safe-top);padding-bottom:var(--safe-bot);
    }
    :root{--safe-top:env(safe-area-inset-top,0px);--safe-bot:env(safe-area-inset-bottom,0px);}

    /* ---------------- loading ---------------- */
    #loadingScreen{
      background:#000 url('assets/sad.png') center/cover no-repeat;
      display:flex;flex-direction:column;align-items:center;justify-content:center;z-index:100;
    }
    #loadingBar{width:80%;height:10px;background:#444;border-radius:5px;overflow:hidden;margin-top:10px;}
    #loadingProgress{width:0;height:100%;background:#fff;}
    #loadingText{color:#fff;font-size:18px;}

    /* ---------------- preContainer ---------------- */
    #preContainer video,
    #preContainer img:not(#laiReplyBtn):not(#agreementImg):not(#readBtn){
      position:absolute;top:0;left:0;width:100%;height:100%;object-fit:cover;
    }
    #tapHint,#loadingText,#loadingBar,#choicesContainer{bottom:calc(var(--safe-bot)+20px);}
    #preContainer #agreementImg{position:absolute;top:0;left:0;width:100%;height:auto;object-fit:contain;display:none;z-index:150;}
    #preContainer #laiReplyBtn,#preContainer #readBtn{
      position:absolute;bottom:20px;left:50%;transform:translateX(-50%);
      width:300px;cursor:pointer;display:none;z-index:200;
    }
    #tapHint{position:absolute;bottom:20px;left:50%;transform:translateX(-50%);width:100%;
      text-align:center;color:#fff;font-size:16px;z-index:120;display:none;}

    /* ---------------- gameContainer ---------------- */
    #gameContainer{display:none;overflow:hidden;border:1px solid #ccc;box-shadow:0 0 12px rgba(0,0,0,.2);z-index:10;}

    /* ---- 三顆愛心 ---- */
    .heart{position:absolute;top:3px;width:100%;height:auto;z-index:2;}
    #heartRight{right:1px;}
    #heartMid{left:2px;}
    #heartLeft{left:1px;}

    #bgImage{position:absolute;top:0;left:0;width:100%;height:100%;object-fit:cover;z-index:1;}
    #speechText{
      position:absolute;bottom:150px;left:50%;transform:translateX(-50%);
      width:90%;max-width:320px;padding:12px 16px;background:rgba(255,255,255,.8);
      font-size:16px;border-radius:12px;line-height:1.5;z-index:3;text-align:left;
    }
    #choicesContainer{
      position:absolute;bottom:15px;left:50%;transform:translateX(-50%);
      width:90%;display:flex;flex-direction:column;align-items:center;z-index:4;
    }
    .choice-button{width:100%;padding:12px 16px;margin:8px 0;border:2px solid #000;border-radius:15px;background:#fff;font-size:15px;cursor:pointer;}
    .choice-button:hover{background:#f0f0f0;}
    #clickOverlay{position:absolute;top:0;left:0;width:100%;height:100%;z-index:2;}
    #overlayContainer img,#overlayContainer video{position:absolute;top:0;left:0;width:100%;height:100%;object-fit:cover;}

    @media (max-width:480px){
      #loadingScreen,#preContainer,#gameContainer{
        left:0;transform:none;width:100vw;height:100dvh;border:none;box-shadow:none;
      }
    }

</head>

        choices: []
      },
      a11: {//回街頭結局
        bg: '想離開.png',
        speech: '那些規定與約束還是讓你喘不過氣，你再次向社工提出申請，說明自己想離開。',

        choices: []
      },
      a12: {//回街頭結局
        bg: '整理行李.png',

      a13: {//回街頭結局

};
/* ---------- 其他素材 ---------- */
const lauDialogs=['賴對話1.png','賴對話2.png','賴對話3.png','賴對話4.png'];
const interDialogs=['賴對話穿插1.png','賴對話穿插2.png'];
const ruleImgs=['計點規則new1.png','計點規則new2.png','計點規則new3.png','計點規則new4.png','計點規則new5.png','計點規則new6.png'];
const videoAssets=['簡短開場白影片.mp4','Line對話影片03.mp4'];
const miscImgs=['開場白穿插對話.png'];

/* ---------- 靜態圖片（含愛心與警告頁） ---------- */
const staticImgs=[
  'sad.png','賴背景.png','賴回覆按鈕.png','生活公約03.png','我已閱讀按鈕.png',
  ,'右愛心.png','中愛心.png','左愛心.png','警告頁.png'
];

/* ---------- 載入進度 ---------- */
const totalAssets=Object.keys(scenes).length+lauDialogs.length+interDialogs.length+ruleImgs.length+videoAssets.length+miscImgs.length+staticImgs.length;
let loadedAssets=0;
function updateLoading(){loadedAssets++;const pct=Math.round(loadedAssets/totalAssets*100);loadingText.innerText=pct+'%';loadingProgress.style.width=pct+'%';if(loadedAssets>=totalAssets)setTimeout(startPre,300);}
[...staticImgs,...lauDialogs,...interDialogs,...ruleImgs,...miscImgs].forEach(f=>{const img=new Image();img.src=`assets/${f}`;img.onload=updateLoading;img.onerror=updateLoading;});
Object.values(scenes).forEach(s=>{const img=new Image();img.src=`assets/${s.bg}`;img.onload=updateLoading;img.onerror=updateLoading;});
videoAssets.forEach(f=>{const v=document.createElement('video');v.src=`assets/${f}`;v.preload='metadata';v.muted=true;v.playsInline=true;v.onloadedmetadata=updateLoading;v.onerror=updateLoading;});

/* ---------- DOM 變數 ---------- */
const tapHint=document.getElementById('tapHint'),showHint=()=>tapHint.style.display='block',hideHint=()=>tapHint.style.display='none';
const loadingScreen=document.getElementById('loadingScreen');
const preContainer=document.getElementById('preContainer');
const introVideo=document.getElementById('introVideo');
const laiBg=document.getElementById('laiBackground');
const overlayContainer=document.getElementById('overlayContainer');
const laiReplyBtn=document.getElementById('laiReplyBtn');
const agreementImg=document.getElementById('agreementImg');
const readBtn=document.getElementById('readBtn');
const gameContainer=document.getElementById('gameContainer');
const heartImgs=[document.getElementById('heartLeft'),document.getElementById('heartMid'),document.getElementById('heartRight')];

/* ---------- 狀態 ---------- */
let stage=0,lauIndex=0,ruleIndex=0,introDone=false,lineDone=false,lineVideo=null,introPicShown=false;
let heartCount=3;

/* ---------- 愛心邏輯 ---------- */
function initHearts(){heartImgs.forEach(h=>h.style.display='block');heartCount=3;}
function triggerPenalty(){
  if(heartCount<=0)return;
  heartCount--;heartImgs[heartCount].style.display='none';
  const warn=document.createElement('img');
  Object.assign(warn.style,{position:'absolute',top:0,left:0,width:'100%',height:'100%',objectFit:'cover',zIndex:200,cursor:'pointer'});
  warn.src='assets/警告頁.png';gameContainer.appendChild(warn);warn.onclick=()=>warn.remove();
}

/* ---------- 前置流程（影片與點擊邏輯保持原碼） ---------- */
function startPre(){loadingScreen.style.display='none';preContainer.style.display='block';playIntro();}
function playIntro(){stage=0;introDone=false;introVideo.style.display='block';introVideo.play();showHint();introVideo.onended=()=>{if(!introDone)endIntro();};}
function skipIntro(){if(!introDone){introDone=true;introVideo.pause();endIntro();}}
function endIntro(){introVideo.style.display='none';laiBg.style.display='none';overlayContainer.innerHTML='';const img=document.createElement('img');img.src='assets/開場白穿插對話.png';img.style.zIndex=2;overlayContainer.appendChild(img);introPicShown=true;stage=1;showHint();}
preContainer.onclick=function(e){
  if(e.target===laiReplyBtn||e.target===readBtn)return;
  if(stage===0){skipIntro();return;}
  if(stage===5){skipLine();return;}
  if(stage===1&&introPicShown){overlayContainer.innerHTML='';laiBg.style.display='block';introPicShown=false;showHint();return;}
  if(stage===1){if(lauIndex<lauDialogs.length){const img=document.createElement('img');img.src=`assets/${lauDialogs[lauIndex++]}`;img.style.zIndex=2;overlayContainer.appendChild(img);if(lauIndex===lauDialogs.length){laiReplyBtn.style.display='block';hideHint();stage=2;}}return;}
  if(stage===3){overlayContainer.innerHTML='';const img=document.createElement('img');img.src=`assets/${interDialogs[1]}`;img.style.zIndex=2;overlayContainer.appendChild(img);stage=4;showHint();return;}
  if(stage===4){overlayContainer.innerHTML='';laiBg.style.display='none';playLineVideo();return;}
  if(stage===6){
    if(ruleIndex<ruleImgs.length){preContainer.querySelectorAll('.rule-img').forEach(i=>i.remove());const img=document.createElement('img');img.src=`assets/${ruleImgs[ruleIndex++]}`;img.className='rule-img';img.style.zIndex=2;preContainer.appendChild(img);if(ruleIndex===ruleImgs.length)hideHint();}
    if(ruleIndex===ruleImgs.length){preContainer.querySelectorAll('.rule-img').forEach(i=>i.remove());preContainer.style.display='none';startGame();}
  }
};
laiReplyBtn.onclick=function(e){e.stopPropagation();laiReplyBtn.style.display='none';const img=document.createElement('img');img.src=`assets/${interDialogs[0]}`;img.style.zIndex=2;overlayContainer.appendChild(img);stage=3;showHint();};
function playLineVideo(){stage=5;lineDone=false;lineVideo=document.createElement('video');lineVideo.src='assets/Line對話影片03.mp4';lineVideo.autoplay=true;lineVideo.muted=true;lineVideo.playsInline=true;Object.assign(lineVideo.style,{position:'absolute',top:0,left:0,width:'100%',height:'100%'});preContainer.appendChild(lineVideo);showHint();lineVideo.onended=()=>{if(!lineDone)endLine();};}
function skipLine(){if(!lineDone){lineDone=true;lineVideo.pause();endLine();}}
function endLine(){lineVideo.remove();hideHint();agreementImg.style.display='block';readBtn.style.display='block';stage=7;}
readBtn.onclick=function(e){e.stopPropagation();agreementImg.style.display='none';readBtn.style.display='none';ruleIndex=0;stage=6;const img=document.createElement('img');img.src=`assets/${ruleImgs[ruleIndex++]}`;img.className='rule-img';img.style.zIndex=2;preContainer.appendChild(img);showHint();};

/* ---------- 主劇情 ---------- */
function startGame(){initHearts();gameContainer.style.display='block';renderScene('accept');}
const bgImage=document.getElementById('bgImage'),speechText=document.getElementById('speechText'),choicesContainer=document.getElementById('choicesContainer'),clickOverlay=document.getElementById('clickOverlay');
function renderScene(id){
  const scene=scenes[id];if(!scene)return;
  bgImage.src=`assets/${scene.bg}`;speechText.innerText=scene.speech;choicesContainer.innerHTML='';
  if(scene.choices&&scene.choices.length){
    clickOverlay.style.pointerEvents='none';
    scene.choices.forEach(c=>{
      const btn=document.createElement('button');btn.className='choice-button';btn.innerText=c.text;
      btn.onclick=()=>{if(c.text.includes('計一點'))triggerPenalty();renderScene(c.next);};
      choicesContainer.appendChild(btn);
    });hideHint();
  }else if(scene.autoNext){
    clickOverlay.style.pointerEvents='auto';
    clickOverlay.onclick=()=>renderScene(scene.autoNext);
    showHint();
  }else{clickOverlay.style.pointerEvents='none';hideHint();}
}
</script>
